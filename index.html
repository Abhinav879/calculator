<html lang="en">
<head>

<body>
 <table class="calculator">
   <tr>
    <td colspan="3"><input class="display-box" type="text" id="result"></td>
    <td> <input type="button" value="C" onclick="removeElemnt(0,-1)"id="b-spc"></td>
  </tr>
  <tr>
    <!-- display() function displays the value of clicked button -->
    <td> <input type="button" value="1" onclick="dispalyNum(1)"></td>
    <td> <input type="button" value="2" onclick="dispalyNum(2)"></td>
    <td> <input type="button" value="3" onclick="dispalyNum(2)"></td>
    <td> <input type="button" value="/" onclick="dispalyNum('/')"></td>
  </tr>
  <td> <input type="button" value="4" onclick="dispalyNum(3)" ></td>
    <td> <input type="button" value="5" onclick="dispalyNum(4)"></td>
    <td> <input type="button" value="6" onclick="dispalyNum(5)"></td>
    <td> <input type="button" value="*" onclick="dispalyNum('*')"></td>
  </tr>
  <td><input type="button" value="7" onclick="dispalyNum(7)"></td>
    <td> <input type="button" value="8" onclick="dispalyNum(8)"></td>
    <td> <input type="button" value="9" onclick="dispalyNum(9)"></td>
    <td> <input type="button" value="-" onclick="dispalyNum('-')"></td>
  </tr>
  <td><input type="button" value="0" onclick="dispalyNum(0)"></td>
    <td> <input type="button" value="AC" onclick="allclear()"> </td>
    <td> <input type="button" value="+" onclick="dispalyNum('+')"></td>
    <td> <input type="button" value="=" onclick="evaluateExp()"></td>
  </tr>
</body>
